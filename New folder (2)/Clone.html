
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <!-- Left side - Signup seaction -->
            <div class="form-section">
                <div class="form-container">
                    <div class="brand-tag">
                        Crextio
                    </div>
                    
                    <h1 class="form-title">Create an account</h1>
                    <p class="form-subtitle">Sign up and get 30 day free trial</p>

                    <form class="signup-form">
                        <div class="form-group">
                            <label for="fullName" class="form-label">Full name</label>
                            <input type="text" id="fullName" name="fullName"class="form-input">
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email"class="form-input">
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="password" name="password"class="form-input">
                                <button type="button" class="password-toggle">
                                   <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                   </svg>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="submit-button">Submit</button>

                        <div class="social-buttons">
                            <button type="button" class="social-button">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                </svg>
                                Google
                            </button>
                            <button type="button" class="social-button">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                                </svg>
                                Apple
                            </button>
                        </div>
                    </form>

                    <div class="form-footer">
                        <p class="sign-in-text">
                            Have any account? <a href="#" class="sign-in-link">Sign in</a>
                        </p>
                        <a href="#" class="terms-link">Terms & Conditions</a>
                    </div>
                </div>
            </div>
            
            <!-- Right side - Dashboard -->
            <div class="preview-section">
                <div class="preview-container">
                    <button class="close-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m18 6-12 12"></path>
                            <path d="m6 6 12 12"></path>
                        </svg>
                    </button>

                    <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?w=800&h=600&fit=crop&crop=center" alt="Team collaboration" class="background-image">
                    
                    <!-- Task Review Card -->
                    <div class="task-card">
                        <div class="task-title">Task Review With Team</div>
                        <div class="task-time">09:30am-10:00am</div>
                    </div>

                    <!-- Team avatars -->
                    <div class="team-avatars">
                        <div class="avatar">
                            <img src="https://images.unsplash.com/photo-1494790108755-2616b612b789?w=32&h=32&fit=crop&crop=face" alt="Sarah">
                        </div>
                        <div class="avatar">
                            <img src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?w=32&h=32&fit=crop&crop=face" alt="John">
                        </div>
                        <div class="avatar">
                            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=32&h=32&fit=crop&crop=face" alt="Emily">
                        </div>
                    </div>

                    <!-- Time notification -->
                    <div class="time-notification">
                        09:30am-10:00am
                    </div>

                    <!-- Calendar widget -->
                    <div class="calendar-widget">
                        <div class="calendar-header">
                            <div class="calendar-day">
                                <div class="day-label">Sun</div>
                                <div class="day-number">22</div>
                            </div>
                            <div class="calendar-day">
                                <div class="day-label">Mon</div>
                                <div class="day-number">23</div>
                            </div>
                            <div class="calendar-day">
                                <div class="day-label">Tue</div>
                                <div class="day-number active">24</div>
                            </div>
                            <div class="calendar-day">
                                <div class="day-label">Wed</div>
                                <div class="day-number">25</div>
                            </div>
                            <div class="calendar-day">
                                <div class="day-label">Thu</div>
                                <div class="day-number">26</div>
                            </div>
                            <div class="calendar-day">
                                <div class="day-label">Fri</div>
                                <div class="day-number">27</div>
                            </div>
                            <div class="calendar-day">
                                <div class="day-label">Sat</div>
                                <div class="day-number">28</div>
                            </div>
                        </div>
                        
                        <div class="meeting-card">
                            <div class="meeting-header">
                                <span class="meeting-title">Daily Meeting</span>
                                <div class="meeting-status"></div>
                            </div>
                            <div class="meeting-time">12:00pm-01:00pm</div>
                            <div class="meeting-avatars">
                                <div class="mini-avatar">
                                    <img src="https://images.unsplash.com/photo-1494790108755-2616b612b789?w=24&h=24&fit=crop&crop=face" alt="Sarah">
                                </div>
                                <div class="mini-avatar">
                                    <img src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?w=24&h=24&fit=crop&crop=face" alt="John">
                                </div>
                                <div class="mini-avatar">
                                    <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=24&h=24&fit=crop&crop=face" alt="Emily">
                                </div>
                                <div class="mini-avatar">
                                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=24&h=24&fit=crop&crop=face" alt="Mike">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
